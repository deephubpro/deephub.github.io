<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh S√°ch Website Uy T√≠n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px 0;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #searchBar {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0073e6;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .website {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            transition: 0.3s;
        }
        .website:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .website img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .website-info {
            flex-grow: 1;
            text-align: left;
            padding-left: 15px;
        }
        a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>

<header>üåê Danh S√°ch M√£ Ngu·ªìn </header>

<div class="container">
    <input type="text" id="searchBar" onkeyup="searchWebsite()" placeholder="üîç T√¨m M√£ Ngu·ªìn">

    <div id="websiteList">

    </div>
</div>

<script>
    function searchWebsite() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let websites = document.querySelectorAll(".website");

        websites.forEach(site => {
            let name = site.querySelector("h2").innerText.toLowerCase();
            let description = site.querySelector("p").innerText.toLowerCase();

            if (name.includes(input) || description.includes(input)) {
                site.style.display = "flex";
            } else {
                site.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
